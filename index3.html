<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Công Nghệ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a2e;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        /* Background gradient with wave effect */
        .hex-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a2e, #1c1c54);
            opacity: 0.9;
            filter: blur(8px);
            animation: moveBackground 15s linear infinite, waveEffect 5s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes waveEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }

        /* Floating cyber cubes and shapes */
        .shape {
            position: absolute;
            animation: float 3s ease-in-out infinite, rotate 10s infinite linear;
            opacity: 0.8;
        }

        /* Cube Styles */
        .cube {
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.5);
            border: 3px solid rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        /* Sphere Styles */
        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.5);
            border: 3px solid rgba(255, 0, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 0, 255, 1);
        }

        /* Pyramid Styles */
        .pyramid {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(0, 255, 0, 0.5);
            position: relative;
        }

        .pyramid:before {
            content: '';
            position: absolute;
            left: -50px;
            top: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(0, 200, 0, 0.5);
            transform: translateY(-100%);
        }

        /* Floating effect */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Rotation effect */
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            text-align: center;
            opacity: 0;
            animation: slideIn 1s forwards, zoomIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* Button styling with shake effect */
        .btn {
            background: rgba(0, 255, 255, 0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1em;
            margin-top: 20px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 1);
            transform: translateY(-5px);
        }

        .btn:active {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }

        /* Content styling */
        .content {
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 255, 1);
            border-radius: 50%;
            animation: sparkle 2s infinite alternate;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hex-background"></div>

    <!-- Multiple shapes -->
    <div class="shape" style="top: 20%; left: 15%;">
        <div class="cube"></div>
    </div>

    <div class="shape" style="top: 40%; left: 50%;">
        <div class="sphere"></div>
    </div>

    <div class="shape" style="top: 30%; right: 15%;">
        <div class="pyramid"></div>
    </div>

    <div class="shape" style="top: 10%; left: 70%;">
        <div class="cube"></div>
    </div>

    <div class="shape" style="top: 60%; left: 20%;">
        <div class="sphere"></div>
    </div>

    <div class="shape" style="top: 70%; right: 10%;">
        <div class="pyramid"></div>
    </div>

    <div class="container">
        <div class="content">
            <h1>Nhóm 3</h1>
            <p>Văn hóa ứng xử trên không gian mạng</p>
            <button class="btn" onclick="window.location.href='index.html'">Start -></button>
        </div>
    </div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 10%; left: 25%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 60%; left: 70%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 80%; left: 40%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 40%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 20%; left: 90%; animation-delay: 2s;"></div>

    <script>
        // You can add more JavaScript functions here if needed.
    </script>
</body>
</html>
